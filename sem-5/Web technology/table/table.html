<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
  </head>
  <body>
    <table border="1" cellspacing="0" width="100%" height="150px">
      <tr align="center">
        <td colspan="2">A</td>
        <td rowspan="2" style="vertical-align: text-top;">B</td>
        <td>C</td>
        <td>D</td>
      </tr>
      <tr align="center">
        <td>E</td>
        <td rowspan="2">F</td>
        <td colspan="2">G</td>
      </tr>
      <tr align="center">
        <td>H</td>
        <td colspan="2">I</td>
        <td>J</td>
      </tr>
    </table>
  </body>
</html>
