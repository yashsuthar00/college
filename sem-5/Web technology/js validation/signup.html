<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <style>
  body {    font-size:x-large;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
             /* Center align the content horizontally */
            display: flex;
            justify-content: center; /* Center align horizontally for flexbox support */
            align-items: center; /* Center align vertically for flexbox support */
            height: 60vh; /* Ensure the content takes up the full viewport height */
        }

        .page {
            text-align: left; /* Reset text-align for inner content */
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            margin-top: 20px;
        }
        p{
            font-weight: bolder;
            color :red;
            margin: 0;
            font-size:x-small;
        }
        input{
            font-size: x-large;
        }
        .submit{
            background-color: antiquewhite;
            display: block;
        }
/*   
        .submit:hover{
position:relative;
left:77%;
        } */

    </style>
</head>
<body>
    <div class="page">
        <h2>Registration Form</h2>
        <form action="process_registration.php" method="POST">
            <table>
                <tr>
                    <td><label for="name">Name:</label></td>
                    <td><input type="text" id="name" name="name" ><br/><p id="n"></p></td>
                </tr>
                <tr>
                    <td><label for="mobile">Mobile:</label></td>
                    <td><input type="text" id="mobile" name="mobile" ><br/><p id="m"></p></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="text" id="email" name="email" ><br/><p id="e"></p></td>
                </tr>
                <tr>
                    <td><label for="password">Password:</label></td>
                    <td><input type="password" id="password" name="password" ><br/><p id="p"></p></td>
                </tr>
                <tr>
                    <td><label for="confirm_password">Confirm Password:</label></td>
                    <td><input type="password" id="confirm_password" name="confirm_password" ><br/><p id="cp"></p></td>
                </tr>
                <tr>
                    <td><label for="gender">Gender:</label></td>
                    <td ><div id="gender">
                        <input type="radio" id="male" name="gender" value="Male">
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="Female">
                        <label for="female">Female</label>
                    </div>
                   <p id="g"></p>
                    </td>
                </tr>
                <tr>
                    <td><label for="birthdate">Date of Birth:</label></td>
                    <td><input type="date" id="dob" name="birthdate" ><br/><p id="bd"></p></td>
                </tr>
                <tr >
                    <td colspan="2"><input type="button" id="submit" class="submit" onmouseover="showAlert()" value="Register"></td>
                </tr>
            </table>

        </form>
    </div>
  <script src="signup1.0.js"></script>
</body>
</html>
