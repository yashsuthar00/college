<html>
    <head>
        <title>another table</title>
    </head>
    <body>
        <table border="1" cellspacing="0" width="500px" height="100px">
            <tr align="center">
                <td colspan="3">A</td>
                <td rowspan="3" style="vertical-align: text-top;">B</td>
                <td>C</td>
            </tr>
            <tr align="center">
                <td colspan="2">D</td>
                <td>E</td>
                <td>F</td>
            </tr>
            <tr align="center">
                <td rowspan="2" style="vertical-align: text-top;">G</td>
                <td colspan="2">H</td>
                <td rowspan="2" style=vertical-align:text-top>I</td>
            </tr>
            <tr align="center">
                <td>J</td>
                <td colspan="2">K <sub>2</sub> <sup>2</sup></td>
            </tr>
        </table>
    </body>
</html>
